<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" id="botaoVerificar" onclick="calcular()">
    <div id="res"></div>
    
    <script>
        function calcular(){
            var txtv = window.document.querySelector("input#txtvel")
            var res = window.document.querySelector("div#res")
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if ( vel > 60 ) {
                res.innerHTML += `<p>Você está <strong>multado</strong> por ultrapassar a velocidade em ${vel-60} KM/h do permitido!</p>`
            } else {
                res.innerHTML += `<p> Parabéns! Você está a ${60-vel} KM/h abaixo do permitido!</p>`
            }
        }
    </script>
</body>
</html>
